<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Course Online Tutorial - List Users</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.4.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.0/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{../../static/css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>User List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>User Name</th>
                <th>Customer Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.userName}"></td>
                <td th:text="${user?.customer?.id}"></td>
                <td th:text="${user?.customer?.firstName}"></td>
                <td th:text="${user?.customer?.lastName}"></td>
                <td><a th:href="${'/user/show/' + user.id}">View</a></td>
                <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
                <td><a th:href="${'/user/delete/' + user.id}">Delete</a></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/user/new">New User</a>
        </div>
    </div>
</div>

</body>
</html>
